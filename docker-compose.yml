version: '3.8'

services:
  yakuzabet-web:
    build: .
    container_name: yakuzabet-website-7111
    ports:
      - "7111:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=yakuzabet1.com
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

volumes:
  nginx-logs:
